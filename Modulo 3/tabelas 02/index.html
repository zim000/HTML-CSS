<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas grandes
        Table
            Caption

            Thead
                TR, TD, TH

            Tbody
                TR, TD, TH

            Tfoot
                TR, TD, TH 

            TD para dados
            TH para titulos    
    -->

    <table>
        <Thead>
            <tr>
                <th>estado</th>
                <th>população</th>

            </tr>
        </Thead>

        <Tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">45 973 190</td>
            </tr>

            <tr>
                <td>Minas gerais</td>
                <td class="numero">21 322 692</td>
            </tr>

            <tr>
                <td>Rio de januario</td>
                <td class="numero">17 219 679</td>
            </tr>

        </Tbody>

        <Tfoot>
            <tr>
                <th>total de habitantes</th>
                <td class="numero">0000</td>

            </tr>

        </Tfoot>


    </table>


</body>
</html>
