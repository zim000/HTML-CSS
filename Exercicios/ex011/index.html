<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>tomar cafe da manha</li>
        <li>escovar os dentes</li>
        <li>pegar o celular</li>
        <li>arrumar a mochila</li>
        <li>ir pro ponto</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle">
        <h3>Mercado</h3>
        <li>pão</li>
        <li>arroz</li>
        <li>feijão</li>
        <li>óleo</li>
        <li>macarrão</li>
        <li>leite</li>
    </ul>




</body>
</html>
