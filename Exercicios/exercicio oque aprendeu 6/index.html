<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cat night.ico" type="image/x-icon">
    <title>Produção</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <img src="imagens/logo html-250.png" alt="tag html">
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        Passe o mouse para saber sobre eles.
    </p>
    <ul>
        <li><ins><abbr title="Se utiliza a tag: &lt;p&gt;">Paragrafos</abbr></ins></li>
       
        <li><ins><abbr title="Para titulos a tag: &lt;h1&gt;">Titulos</abbr></ins></li>

        <li><mark><abbr title="Para imagens a tag: &lt;img src=&gt;">Imagens</abbr></mark></li>

        <li><ins><abbr title="Para listas ordenadas: &lt;OL&gt;">Listas ordenadas</abbr></ins></li>

        <li><ins><abbr title="Para listas desordenadas: &lt;Ul&gt;">Para listas desordenadas</abbr></ins></li>
    </ul>

</body>
</html>
