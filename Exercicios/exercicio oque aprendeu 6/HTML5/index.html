<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Colocando imagens no site</h1>
    <p>abaixo voce verá uma imagem na mesma pasta:</p>
    <img src="imagens/logo html-250.png" alt="LOGO HTML%">

        sub-pastas:
    </p>

     alt="LOGO java-script"> <!--O nome dado a esse link é URL-->

    
</body>
