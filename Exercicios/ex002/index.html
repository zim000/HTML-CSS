<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>voce pode
        escrever
        um paragrafo
        de qualquer
        jeito, basta colocar
        tudo no par 
        de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>se precisar 
        quebrar o texto
        em algum lugar
        especifico
        como este <br>
        voce pode utilizar
        a tag br <br>
    </p>
    <p>vamos adicionar alguns simbolos
        no site:
        &uparrow;
        &yen;
    <hr>
    </p>
    <p>Agora vamos ver uns emojis:
        &#x1FAE1;
        &#x1F972;
    </p>
</body>
</html>
